<!DOCTYPE html>
<html>
<body>
    
<h2>Conference Registratiom Form</h2>

<form>

  <label for="fname">Full name:</label><br>
   <input type="text" name="fname" placeholder="Enter your full name"><br><br>
  <label for="email">Email Address:</label><br>
   <input type="text" name="email" placeholder="Enter your email address"><br><br>
  <label for="fname">Age:</label><br>
   <input type="text" name="age" placeholder="18" required><br><br>
  
  
  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="male" value="Male">
  <label for="female">Male</label><br>
    <input type="radio" id="female" name="female" value="Female">
  <label for="female">Female</label><br><br>
  
  
  <label for="country">Country of Residence:</label><br>
  <select name="country" id="country">
    <option value="Malaysia">Malaysia</option>
    <option value="Korea">Korea</option>
    <option value="USA">USA</option>
    <option value="japan">japan</option>
  </select><br><br>
  
  <label for="interest">Areas of Interest:</label><br>
  <input type="checkbox" id="interest1" name="interest1" value="Bike">
  <label for="interest1"> Software Development</label><br>
  <input type="checkbox" id="interest2" name="interest2" value="Car">
  <label for="vinterest2"> Data Science</label><br>
  <input type="checkbox" id="interest3" name="interest3" value="Boat">
  <label for="interest3"> Cybersecurity</label><br>
  <input type="checkbox" id="interest4" name="interest4" value="Boat">
  <label for="interest4"> Artificial Intelligence</label><br><br>
  
  
  <label for="experience">Experience Level:</label><br>
  <input type="radio" id="beginner" name="beginner" value="beginner">
  <label for="beginner">Beginner</label><br>
  <input type="radio" id="intermediate" name="intermediate" value="intermediate">
  <label for="intermediate">Intermediate</label><br>
   <input type="radio" id="advanced" name="advanced" value="advanced">
  <label for="advanced">Advanced</label><br><br>
  
  
    <label for="fname">Comments or Questions:</label><br>
  <textarea id="review" name="review" rows="4" cols="50">Any comments or questions?</textarea>
  <input type="submit" value="Register">
  <input type="reset" value="Reset">
</form> 
</body>
</html>
